<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
    .login-form {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
    }
    .login-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    .login-form button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>üè≠ Flawless Steel Login</h2>
        <input type="text" id="username" placeholder="Username" value="employee">
        <input type="password" id="password" placeholder="Password" value="fsw2025!">
        <button onclick="testLogin()">Login</button>
        <div id="result"></div>
    </div>

    <script>
    function hashPassword(password) {
        let hash = 0;
        for (let i = 0; i < password.length; i++) {
            const char = password.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
        }
        return hash.toString();
    }

    const credentials = {
        'employee': { 
            password: hashPassword('fsw2025!'),
            role: 'employee',
            name: 'New Employee'
        },
        'hr': { 
            password: hashPassword('hr2025!'), 
            role: 'hr',
            name: 'HR Administrator'
        }
    };

    function testLogin() {
        const username = document.getElementById('username').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const result = document.getElementById('result');
        
        console.log('Testing login:', username, password);
        
        const user = credentials[username];
        const hashedPassword = hashPassword(password);
        
        if (user && user.password === hashedPassword) {
            result.innerHTML = '<p style="color: green;">‚úÖ Login successful! Redirecting...</p>';
            
            // Store session
            localStorage.setItem('fswSession', JSON.stringify({
                username: username,
                role: user.role,
                name: user.name,
                loginTime: Date.now(),
                lastActivity: Date.now(),
                sessionId: Date.now().toString(36)
            }));
            
            // Redirect to main app
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            result.innerHTML = '<p style="color: red;">‚ùå Invalid credentials</p>';
        }
    }
    </script>
</body>
</html>
